<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/Header.png" alt="Around The U.S.">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/AvatarPicture.png" alt="Avatar Picture">
      <div class="profile-info">
        <h1 class="profile-info__name">Jacques Cousteau</h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__job">Penjelajah</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <template class="element-template">
      <div class="element">
        <img class="element__image" src="" alt="Picture">
        <button type="button" class="element__delete"></button>
        <div class="element__location-container">
          <p class="element__location"></p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </template>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p>&#169; 2021 Around The U.S.</p>
  </footer>
  <popup class="edit-popup">
    <form class="edit-popup__dialog">
      <button class="edit-popup__close-button" type="button"></button>
      <h2 class="edit-popup__title">Edit profil</h2>
      <input name="nameInput" class="edit-popup__input" type="text">
      <input name="jobInput" class="edit-popup__input" type="text">
      <button class="edit-popup__save-button" type="submit">Simpan</button>
    </form>
  </popup>
  <popup class="add-popup">
    <form class="add-popup__dialog">
      <button class="add-popup__close-button" type="button"></button>
      <h2 class="add-popup__title">Tempat baru</h2>
      <div class="add-popup__fields">
        <input name="titleInput" class="add-popup__input" type="text">
        <p name="titleErrorMsg" class="add-popup__input-error">Silahkan isi kolom ini.</p>
      </div>
      <div class="add-popup__fields">
        <input name="webAddressInput" class="add-popup__input" type="text">
        <p name="webAddressErrorMsg" class="add-popup__input-error">Silahkan masukkan alamat web.</p>
      </div>      
      <button class="add-popup__save-button add-popup__save-button_disabled" type="submit" disabled>Simpan</button>
    </form>
  </popup>
  <popup class="view-popup">
    <div class="view-popup__dialog">
      <img class="view-popup__image" src="" alt="picture">
      <button class="view-popup__close-button" type="button"></button>
    </div>
  </popup>
  <script src="./scripts/script.js"></script>
</body>
</html>

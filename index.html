<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/Header.png" alt="Around The U.S.">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/AvatarPicture.png" alt="Avatar Picture">
    <div class="profile-info">
      <h1 class="profile-info__name">Jacques Cousteau</h1>
      <button class="profile-info__edit-button" type="button"><img class="profile-info__edit-button-image" src="./images/EditButtonVector.png" alt="Edit Name and Job"></button>
      <p class="profile-info__job">Penjelajah</p>
    </div>
    <button class="profile__add-button"><img class="profile__add-button-image" src="./images/AdditionVector.png" alt="Add"></button>
  </section>
</body>
</html>

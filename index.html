<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/Header.png" alt="Around The U.S.">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/AvatarPicture.png" alt="Avatar Picture">
      <div class="profile-info">
        <h1 class="profile-info__name">Jacques Cousteau</h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__job">Penjelajah</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/VanoiseNational.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Vanoise National Park</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Latemar.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Latemar</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/LagodiBraies.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Lago di Braies</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/PegununganGundul.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Pegunungan Gundul</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/DanauLouisse.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Danau Louisse</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/LembahYosemite.png" alt="Picture">
        <div class="element__location-container">
          <p class="element__location">Lembah Yosemite</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&#169; 2021 Around The U.S.</p>
  </footer>
  <popup class="edit-popup">
    <form class="edit-popup__dialog">
      <button class="edit-popup__close-button" type="button"></button>
      <h2 class="edit-popup__title">Edit profil</h2>
      <input name="nameInput" class="edit-popup__input" type="text">
      <input name="jobInput" class="edit-popup__input" type="text">
      <button class="edit-popup__save-button" type="submit">Simpan</button>
    </form>
  </popup>
  <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/Header.png" alt="Around The U.S.">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/AvatarPicture.png" alt="Avatar Picture">
      <div class="profile-info">
        <h1 class="profile-info__name">Jacques Cousteau</h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__job">Penjelajah</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <template class="element-template">
      <div class="element">
        <img class="element__image" src=" " alt="Picture">
        <button type="button" class="element__delete"></button>
        <div class="element__location-container">
          <p class="element__location"></p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </template>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p>&#169; 2021 Around The U.S.</p>
  </footer>
  <popup name="editPopup" class="popup">
    <form class="popup__form">
      <button name="editPopupCloseButton" class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Edit profil</h2>
      <div class="popup__fields">
        <input id="name-input" name="nameInput" class="popup__input" type="text" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
      </div>
      <div class="popup__fields">
        <input id="job-input" name="jobInput" class="popup__input" type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error job-input-error"></span>
      </div>
      <button name="editPopupSaveButton" class="popup__save-button popup__save-button_inactive" type="submit">Simpan</button>
    </form>
  </popup>
  <popup name="addPopup" class="popup">
    <form class="popup__form">
      <button name="addPopupCloseButton" class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Tempat baru</h2>
      <div class="popup__fields">
        <input id="title-input" name="titleInput" class="popup__input" type="text" minlength="2" maxlength="30" required>
        <span name="titleErrorMsg" class="popup__input-error title-input-error"></span>
      </div>
      <div class="popup__fields">
        <input id="webaddress-input" name="webAddressInput" class="popup__input" type="url" required>
        <span name="webAddressErrorMsg" class="popup__input-error webaddress-input-error"></span>
      </div>      
      <button name="addPopupSaveButton" class="popup__save-button popup__save-button_inactive" type="submit">Simpan</button>
    </form>
  </popup>
  <popup name="viewPopup" class="popup">
    <div class="popup__form">
      <img class="popup__image" src=" " alt="picture">
      <button name="viewPopupCloseButton" class="popup__close-button" type="button"></button>
    </div>
  </popup>
  <script src="./scripts/script.js"></script>
</body>
</html>
